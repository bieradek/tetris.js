<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tetris.js</title>
        
        <link rel="stylesheet" type="text/css" href="tetris.css">
        <script src="tetris.js"></script>
    </head>
    <body>
        <div id="game_title">
            <span>T</span>
            <span>E</span>
            <span>T</span>
            <span>R</span>
            <span>I</span>
            <span>S</span>
        </div>

        <div id="container">

            <div class="border-outer">
                <div id="viewport">
                    <div id="gameboard" class="border-inner"></div>

                    <div id="levelIndicator" class="border-inner">
                        <span>LEVEL</span>
                        <span class="pull-right">3</span>
                    </div>
                    <div id="pointsIndicator" class="border-inner">
                        <span>POINTS</span>
                        <span class="pull-right">$3787</span>
                    </div>
                    <div id="nextBlock" class="border-inner">
                        <span>NEXT</span>
                        <div>foo bar</div>
                    </div>

                    <div id="copyLeft">
                        <div class="image"></div>
                        <span>ENJOY!!!</span>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
