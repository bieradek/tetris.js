<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tetris.js</title>
        
        <link rel="stylesheet" type="text/css" href="tetris.css">
        <script src="tetris.js"></script>
    </head>
    <body>
        <div id="game_title">
            <span>T</span>
            <span>E</span>
            <span>T</span>
            <span>R</span>
            <span>I</span>
            <span>S</span>
        </div>

        <div id="container">
        </div>

        <script type="text/template" id="menu_template">
            <div id="menu">
                <h1 class="menu-title">M E N U</h1>
                <ul class="menu-options">
                    <li class="surround-active">Play</li>
                    <li class="active">Top Scores</li>
                    <li class="surround-active">Settings</li>
                    <li>About</li>
                    <li>Exit</li>
                </ul>
                <div class="menu-help-text">
                    Use arrows to move between options,<br> use Enter to select an option.
                </div>
            </div>
        </script>

        <script type="text/template" id="gameboard_template">
            <div class="border-outer">
                <div id="viewport">
                    <div id="gameboard" class="border-inner"></div>

                    <div id="levelIndicator" class="border-inner">
                        <span>LEVEL</span>
                        <span class="pull-right">3</span>
                    </div>
                    <div id="pointsIndicator" class="border-inner">
                        <span>POINTS</span>
                        <span class="pull-right">$3787</span>
                    </div>
                    <div id="nextBlock" class="border-inner">
                        <span>NEXT</span>
                        <div>foo bar</div>
                    </div>

                    <div id="copyLeft">
                        <div class="image"></div>
                        <span>ENJOY!!!</span>
                    </div>
                </div>
            </div>
        </script>

        <script>
            var templateName = 'menu_template';

            var templateHtml = document.getElementById(templateName).innerHTML;
            document.getElementById('container').innerHTML = templateHtml;
        </script>
    </body>
</html>
